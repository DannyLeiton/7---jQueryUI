<html lang="en">
<head>
<meta charset="utf-8" />
<title>Progressbar</title>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.1.custom.min.css" />
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script type="text/javascript">
$(document).ready(inicio);
function inicio(){
	//$("#barra").progressbar({value:45});
	var b = $("#barra");
	var e = $("#etiqueta");
	b.progressbar({
		value:false,
		change:function(){
			e.text(b.progressbar("value")+"%");
		},
		complete:function(){
			e.text("Completo");
		}
	});

	function progress(){
		var v = b.progressbar("value")||0;
		b.progressbar("value",v+1);
		if(v<99){
			setTimeout(progress, 100);
		}
	}

	setTimeout(progress, 3000);
}	
</script>
<style>
	#etiqueta{
		float:left;
		margin-left:50%;
		margin-top:5px;
	}
</style>
</head>
<body>
	<div id="barra"><div id="etiqueta">Cargando...</div></div>
</body>
</html>
