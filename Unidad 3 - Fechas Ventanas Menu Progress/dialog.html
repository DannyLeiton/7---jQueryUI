<html lang="en">
<head>
<meta charset="utf-8" />
<title>Dialog</title>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.1.custom.min.css" />
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script type="text/javascript">
$(document).ready(inicio);
function inicio(){
	$("#message").dialog({
						show:{effect:"blind", duration:1000},
						hide:{effect:"explode", duration:1000},
						modal:true,
						/*buttons: {
								  Continue: function(){
								  $(this).dialog("close")},
								  Cancel: function(){
								  $(this).dialog("close")}
								 }*/
						buttons: {
								  "Continuar": function(){
								  $(this).dialog("close")},
								  "Cancelar": function(){
								  $(this).dialog("close")}
								 },
						width: "500px"
	});
}	
</script>
</head>
<body>
	<div id="message" title="Advertencia">
		<p><span class="ui-icon ui-icon-alert" style="float:left; margin-right: 10px"></span>
			The Pope rulez!
		</p>
	</div>
</body>
</html>
