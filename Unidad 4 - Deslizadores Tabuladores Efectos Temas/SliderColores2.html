<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="css/ui-lightness/jquery-ui-1.10.1.custom.min.css" rel="stylesheet"/>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>

<style>
#rojo, #verde, #azul{
	float: left;
	clear: left;
	width: 300px;
	margin: 15px;	
}
#cuadro{
	width:120px;
	height:100px;
	margin-top:18px;
	margin-left:350px;
	background-image:none;	
	
}
#rojo .ui-slider-range{background:red;}
#rojo .ui-slider-handler{border-color:red;}
#verde .ui-slider-range{background:green;}
#verde .ui-slider-handler{border-color:green;}
#azul .ui-slider-range{background:blue;}
#azul .ui-slider-handler{border-color:blue;}
</style>

<script type="text/javascript">

function convierteHex(r, v, a){
	var hex = [
		r.toString(16),
		v.toString(16),
		a.toString(16)
	];
	$.each( hex, function(nr, val){
		if(val.length === 1){
			hex[nr] = "0"+val;
		}
	});
	return hex.join("").toUpperCase();
}
	
function refresca(){
	var rojo = $("#rojo").slider("value");	
	var verde = $("#verde").slider("value");	
	var azul = $("#azul").slider("value");
	var hex = convierteHex(rojo, verde, azul);
	$("#cuadro").css("background-color","#"+hex);
}

$(function(){
	$("#rojo, #verde, #azul").slider({
        orientation: "horizontal",
        range: "min",
        max: 255,
        value: 127,
        slide: refresca,
        change: refresca   
    });
    $("#rojo").slider("value",255);
    $("#verde").slider("value",140);
    $("#azul").slider("value",60);
})
</script>
<title>Sliders Colores</title>
</head>
	
<body class="ui-widget-content" >
	<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px">
    	<span class="ui-icon ui-icon-pencil" style="flot:left; margin:-2px 5px 0 0"></span>
        Seleccione su color
    </p>
    
    <div id="rojo"></div>
    <div id="verde"></div>
    <div id="azul"></div>
    
    <div id="cuadro" class="ui-widget-content ui-corner-all"></div>
</body>
</html>
