<html lang="en">
<head>
<meta charset="utf-8" />
<title>Tabuladores Ordenables</title>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.1.custom.min.css" />
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script type="text/javascript">
$(document).ready(inicio);
function inicio(){
	var t = $("#SuperMario").tabs();
	t.find(".ui-tabs-nav").sortable({
		axis:"x",
		stop:function(){t.tabs("refresh")}
	});
	$(".tabs-bottom .ui-tabs-nav, .tabs-bottom .ui-tabs-nav > *").removeClass("ui-corner-all ui-corner-top").add("ui-corner-bottom");
	$(".tabs-bottom .ui-tabs-nav").appendTo(".tabs-bottom");

}	
</script>
<style type="text/css">
	#SuperMario{
		width:300;
		margin:0 auto;
		text-align:center;
	}
	ul{
		text-align:center;
	}
	#SuperMario .tabs-spacer{
		float: left;
		height: 350px;
	}
	.tabs-bottom .ui-tabs-nav{
		clear:left; padding:0 .2em .2em .2em;
		text-align:center;
	}
	.tabs-bottom .ui-tabs-nav li{
		top:auto;
		bottom:0;
		margin:0 .2em 1px 0;
		border-bottom:auto;
		border-top:0;
	}
	.tabs-bottom .ui-tabs-nav li.ui-tabs-active{
		margin-top:-1px;
	}
</style>
</head>
<body>
	<div id="SuperMario" class="tabs-bottom">
		<ul>
			<li>
				<a href="#mario">Mario</a>
			</li>
			<li>
				<a href="#luigi">Luigi</a>
			</li>
			<li>
				<a href="#yoshi">Yoshi</a>
			</li>
		</ul>
		<div class="tabs-spacer">
			<div id="mario">
				<p>
					<img src="images/mario.png"/>
				</p>		
			</div>
			<div id="luigi">
				<p>
					<img src="images/luigi.png"/>		
				</p>
			</div>
			<div id="yoshi">
				<p>
					<img src="images/yoshi.png"/>		
				</p>
			</div>
		</div>
	</div>
</body>
</html>
