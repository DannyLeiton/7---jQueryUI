<html lang="en">
<head>
<meta charset="utf-8" />
<title>Droppable</title>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.1.custom.min.css" />
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script type="text/javascript">
$(document).ready(inicio);
	function inicio(){
		$("#arrastrame").draggable({cursor:"move", 
									cursorAt:{top:125, left:125}});
		$("#soltame").droppable({drop:onSuelta});
	}	
	function onSuelta(){
		$("#soltame").css("background-color", "#FFF");
		$("#soltame").text("Super Mario");
		$("#arrastrame").css({"left": "275px", "top": "275px"});
		$("#arrastrame").draggable('disable');
	}
</script>
<style>
#arrastrame{
	background-image:url(images/mario.png);
	width:250px;
	height:250px;
	text-align:center;
}

#soltame{
	width:300px;
	height:300px;
	border:solid 2px black;
	background-color:gray;
	text-align:center;
	position:absolute;
	left:250px;
	top:250px;
}
</style>
</style>
</head>
<body>
	<div id="soltame"></div>
	<div id="arrastrame"></div>
</body>
</html>
